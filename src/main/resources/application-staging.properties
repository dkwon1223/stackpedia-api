spring.application.name=stackpedia-v2-api

spring.datasource.url=jdbc:postgresql://${STAGING_DB_HOST}:${STAGING_DB_PORT}/${STAGING_DB_NAME}
spring.datasource.username=${STAGING_DB_USERNAME}
spring.datasource.password=${STAGING_DB_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

server.port=8080
logging.level.com.dkwondev=INFO
